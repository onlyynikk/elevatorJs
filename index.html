<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="index.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="arrow">
          <img id="levelTwoDown" src="down-arrow.png" alt="down arrow" />
        </div>
        <div>
          <div class="level-container">
            <div class="heading-container">
              <p class="heading">Level 2</p>
            </div>
            <div>
              <div id="level2" class="elevator hidden">
                <span>Elevator</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="arrow">
          <img id="levelOneUp" src="up-arrow.png" alt="up arrow" />
          <img id="levelOneDown" src="down-arrow.png" alt="down arrow" />
        </div>
        <div>
          <div class="level-container">
            <div class="heading-container">
              <p class="heading">Level 1</p>
            </div>
            <div>
              <div id="level1" class="elevator hidden">
                <span>Elevator</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="arrow">
          <img id="levelZeroUp" src="up-arrow.png" alt="upward arrow" />
        </div>
        <div>
          <div class="level-container">
            <div class="heading-container">
              <p class="heading">Level 0 / GL</p>
            </div>
            <div>
              <div id="level0" class="elevator">
                <span>Elevator</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
